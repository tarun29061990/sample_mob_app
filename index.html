		<section id="main-section">
			<div class="login-form">
				<h1 class="text-center">Login</h1>
				<div class="text-center">
					<input id="email" name="email" type="text" placeholder="Phone number or Email" />
					<input id="password" name="password" type="password" placeholder="Password" />
				</div>
				<div class="action-btn text-center">
					<button id="login-btn" type="submit" name="logIn" value="Log In">Log In</button>
					<button id="signup-btn" type="submit" name="Signup" value="Sign up">Sign up</button>
				</div>
				<div class="line text-center">
					<p class="line-sideways">or</p>
				</div>
				<div class="fb-connect text-center">
					<button id="fb-btn" type="submit" name="facebook" value="Connect with facebook">Connect with facebook</button>
				</div>
			</div>
		</section>
		
		<script type="text/template" id="userViewTemp">
			<p class="user-id">User Id: {{uid}}</p>
			<div class="user-view">
				<div>
					<label for="name">
						<span class="bold">Name:</span>
						<span>&nbsp;{{name}}</span>
					</label>
				</div>
				<div>
					<label for="email">
						<span class="bold">Email:</span>
						<span>&nbsp;{{email}}</span>
					</label>
				</div>
			</div>
			<p class="user-id">Past Appointments:-</p>
		</script>
		<script type="text/template" id="pastAppointmentTemp">
			<div class="oh past-appointments">
				<img class="fllt" src="{{src}}" alt="doctor photo" width="80" height="80"/>
				<div class="fllt">
					<div>
						<span class="bold">Date:</span>
						<span>{{date}}</span>
					</div>
					<div>
						<span class="bold">Name:</span>
						<span>&nbsp;{{name}}</span>
					</div>
				</div>
			</div>
		</script>
		<div id="loader-view">
			<img src="images/ajax-loader.gif" alt="loader">
		</div>
